<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .error {color:red}
    </style>
    <title>Registration</title>
</head>
<body>
<div align="center">
    <p class="text-warning">Asterisk (*) means is required.</p>
</div>
<div class="container" align="center">
    <h3>User Registration</h3>
    <hr>
    <p class = "h4 mb-4"> New User Information</p>

    <!--<form action="#" th:action="@{/users/save}"-->
    <form th:action="@{/users/processForm}"
          th:object="${user}" method ="POST">

        <!--Add a Hidden Form to Handle the Update-->
        <input type="hidden" th:field="*{id}">

        <label for="fn">First Name:</label>
        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First name" id="fn">

        <label for="ln">Last Name: (*)</label>
        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last name" id="ln">

        <label for="eml">Email: (*)</label>
        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email" id="eml">

        <label for="phn">Phone Number:</label>
        <input type="text" th:field="*{phone_number}"
               class="form-control mb-4 w-25" placeholder="Phone" id="phn">
        <label for="pss">Password: (*)</label>
        <input type="text" th:field="*{password}"
               class="form-control mb-4 w-25" placeholder="Password" id="pss">

        <!-- Reg Error Message (If LastName) -->
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="error"></span>
        <!-- Reg Error Message (If Email) -->
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
              class="error"></span>
        <!-- Reg Error Message (If Password) -->
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
              class="error"></span>
        <!-- Reg Error Message (If Phone# Length) -->
        <span th:if="${#fields.hasErrors('phone_number')}"
              th:errors="*{phone_number}"
              class="error"></span>


        <button type="submit" class="btn btn-info col2">Register</button>
    </form>
    <hr>
    <div class="container" align="center">
        <a th:href="@{/users/list}" class="btn btn-default" role="button">User List</a>
    </div>
    </div>
</body>
</html>
