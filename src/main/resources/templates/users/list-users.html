<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>User Directory</h3>
	<hr>
<a th:href="@{/users/showFormForAdd}"

		class = "btn btn-primary btn-sm mb-3">
	Register User
</a>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Action</th>
			</tr>
		</thead>

		
		<tbody>
			<tr th:each="tempUser : ${users}">
			
				<td th:text="${tempUser.firstName}" />
				<td th:text="${tempUser.lastName}" />
				<td th:text="${tempUser.email}" />
				<td th:text="${tempUser.phone_number}" />
				<!-- Add an Update Button Link -->
				<td>
					<a th:href="@{/users/showFormForUpdate(userId=${tempUser.id})}"
					class="btn btn-info btn-sm">
					Update
					</a>

				<!-- Add Delete Button Link -->

					<a th:href="@{/users/delete(userId=${tempUser.id})}"
					   class="btn btn-danger btn-sm"
					onclick="if (!(confirm('Are you Sure! you want to delete this user?')))return false">
						Delete
					</a>
				</td>
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
